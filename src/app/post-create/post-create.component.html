<mat-card>
<form (submit)="OnAddPost(postForm)" #postForm="ngForm">
  <mat-form-field class="example-full-width">
  <input matInput 
  type="text"  
  name="title" 
  ngModel
  required
  minlength="3"
  #title="ngModel"/>
  <mat-error *ngIf="title.invalid">Please enter the phrase source.</mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <textarea 
    matInput 
    rows="4" 
    name="content" 
    ngModel
    required
      #content="ngModel">
    </textarea>
      <mat-error *ngIf="content.invalid">Please enter the phrase.</mat-error>
  </mat-form-field>
  <button mat-raised-button color="primary"
  type="submit">Save Phrase</button>
  </form>
</mat-card>
