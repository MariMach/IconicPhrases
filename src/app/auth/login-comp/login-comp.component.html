<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>

<form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">

  <mat-form-field class="example-full-width">
      <input matInput type="email" name="email" ngModel #emailInput placeholder="Email"
      required email/>
      <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>
  </mat-form-field>
  
  <mat-form-field class="example-full-width">
      <input matInput type="password" name="password" ngModel #passwordInput placeholder="Password" required/>
      <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Login</button>
 
  </form>
</mat-card>
